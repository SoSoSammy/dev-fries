<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/774cd7acea.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>

<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>
        <!-- end .header-bg -->

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div><!-- end .heading-wrapper -->

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div><!-- end .nav-link -->

                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div><!-- end .nav-link -->

                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div><!-- end .nav-link -->

                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div><!-- end .nav-link -->
                </div><!-- end .links-wrapper-->
            </div><!-- end .skewed-header-content -->
        </div><!-- end .skewed-header-wrapper -->
    </div><!-- end .skewed-header -->

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div><!-- end .logo -->

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>

                    <div>
                        123 Any St
                        <br>
                        Scottsdale, AZ, 85251
                    </div>
                </div><!-- end .company-details-wrapper -->

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>
                </div><!-- end .company-details-wrapper -->

                <div class="company-details-wrapper">
                    <i class="fa-regular fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div><!-- end .company-details-wrapper -->
            </div><!-- end .company-metadata-sidebar-wrapper -->

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div><!-- end .form-group -->

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div><!-- end .form-group -->

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div><!-- end .form-group -->

                <div class="spacer10"></div><!-- end .spacer-10 -->

                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div><!-- end .centered-btn-wrapper -->

            </div><!-- end .form -->
        </div><!-- end .contact-grid-wrapper -->
    </div><!-- end .page-container -->

    <div class="spacer60"></div><!-- end .spacer-60 -->



    <div class="footer">
        <div class="logo-footer">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div><!-- end .logo-footer -->

        <div class="footer-phone-hours">
            <span class="phone">
                555 555 555
            </span><!-- end .phone -->

            <span class="hours">
                10 am - midnight
            </span><!-- end .hours -->
        </div><!-- end .footer-phone-hours -->

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div><!-- end .nav-link -->

            <div class="nav-link">
                <a href="about.html">About</a>
            </div><!-- end .nav-link -->

            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div><!-- end .nav-link -->

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div><!-- end .nav-link -->
        </div><!-- end .links-wrapper-->

        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div><!-- end .social-media-icons-wrapper -->

        <div class="copyright-wrapper">
            &copy; 2022 DevCamp &#124; All rights reserved
        </div><!-- end .copyright-wrapper -->
    </div><!-- end .footer -->
</body>

</html>
